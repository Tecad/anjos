<!DOCTYPE html>
<html lang="PORT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Adoção</title>
    <link rel="stylesheet" href="css/formulario.css">
    
</head>
<body>
    <h1>Formulário de Adoção</h1>
    <hr>
    <br><br>
    <p>CADASTRO</p>
    <br>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" placeholder="digite seu nome" id="nome" required>
        <br><br>
        <label for="senha">Senha:</label required>
        <input type="password" placeholder="digite sua senha" id="senha" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="E-mail" placeholder="digite seu E-mail" id="E-mail" required>
        <br><br>
       

        <button type="submit">Enviar</button>
        <br><br><br>
        <a href="index.html">Voltar</a>
        </form>
       
       
</body>
</html>
